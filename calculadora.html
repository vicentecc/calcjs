<!doctype html>
<html lang="bt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Js</title>
	<link rel="stylesheet" href="calculadora.css">
	<script src="js.js"></script>
</head>
<body>
	<div class="calc">
		<input type="text" class="tela" id="tela">
		<input type="submit" class="numcalc" value="1" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="2" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="3" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="4" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="5" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="6" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="7" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="8" onclick="jogarnum(value);">
		<input type="submit" class="numcalc" value="9" onclick="jogarnum(value);">
		<input type="submit" class="operador" value="+" onclick="jogarnum(value);">
		<input type="submit" class="operador" value="-" onclick="jogarnum(value);">
		<input type="submit" class="operador" value="*" onclick="jogarnum(value);">
		<input type="submit" class="operador" value="/" onclick="jogarnum(value);">
		<input type="submit" class="btnresult" value="=" onclick="calcular();">
		<input type="submit" class="numcalc" value="0" onclick="jogarnum(value);">
		<input type="submit" class="operador" value="%" onclick="porcento();">
		<input type="submit" class="operador" value="n²" onclick="potencia();">
		<input type="submit" class="operador" value="√" onclick="raiz(value);">
		<input type="submit" class="operador" value="n!" onclick="factorial();">
		<input type="submit" class="btnlimpar" value="C" onclick="limpar();">
	</div>
	
</body>
</html>
